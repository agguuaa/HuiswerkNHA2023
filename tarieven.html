    <main>
      <div>
        <h2 id="hero">
          <label for="currency" class="currency">Choose your currency</label>
        </h2>
        <select
          id="currency"
          name="currency"
          style="
            border-radius: 20px;
            color: var(--branding-color);
            border: 3px solid var(--branding-color);
            font-size: 18px;
            line-height: 27px;
            padding: 7px 12px;
            text-decoration: none;
            margin: 15px;
          "
        >
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="gbp">GBP</option>
        </select>
      </div>
      <div>
        <div>
          <table class="table">
            <tr>
              <td id="maincell" style="background-color: #fba1b7">
                <strong>Price</strong>
              </td>
              <td id="maincell" style="background-color: #ffdbaa">
                <strong>Service</strong>
              </td>
            </tr>
            <tr>
              <td id="cell1" style="background-color: #f5b4ca">from 500 EUR</td>
              <td id="cell2" style="background-color: #fae1bf">
                Web Application
              </td>
            </tr>
            <tr>
              <td id="cell3" style="background-color: #f7c5d2">from 350 EUR</td>
              <td id="cell4" style="background-color: #fae9d1">
                Responsive Web Development
              </td>
            </tr>
            <tr>
              <td id="cell5" style="background-color: #fff0f5">from 200 EUR</td>
              <td id="cell6" style="background-color: rgb(248, 238, 223)">
                Web Design
              </td>
            </tr>
          </table>
        </div>
        <br />
        <br />
        <a href="contact.html" class="btn btn-branding"
          >Need more information?</a
        >
        <br />
        <br />
        <br />
        <br />
      </div>
    </main>

    <footer style="text-align: center">
      <div style="display: block; justify-content: center; align-items: center">

    <script>
      $(document).ready(function () {
        $("#currency").change(function () {
          var selectedCurrency = $(this).val();
          if (selectedCurrency === "euro") {
            $("#cell1").text("from 500 EUR");
            $("#cell3").text("from 350 EUR");
            $("#cell5").text("from 200 EUR");
          } else if (selectedCurrency === "usd") {
            $("#cell1").text("from 600 USD");
            $("#cell3").text("from 450 USD");
            $("#cell5").text("from 250 USD");
          } else if (selectedCurrency === "gbp") {
            $("#cell1").text("from 450 GBP");
            $("#cell3").text("from 300 GBP");
            $("#cell5").text("from 150 GBP");
          } else if (selectedCurrency === "eur") {
            $("#cell1").text("from 500 EUR");
            $("#cell3").text("from 350 EUR");
            $("#cell5").text("from 200 EUR");
          }
        });
      });
    </script>
